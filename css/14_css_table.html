<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border : 1px solid black;
            border-collapse: collapse;
            width:100%;
        }
        .table th,
        .table td {
            border: 1px solid black;
        }
        .table-striped >tbody tr:nth-child(2n+1){
            background-color: aquamarine;
        }
        .table-hover > tbody >tr:hover{
            background-color: yellow;
        }
        .table > tbody{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table calss="table table-striped table-hover">
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
             <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
                <td>D1</td>
                <td>E1</td>
            </tr>
             <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
                <td>E2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
