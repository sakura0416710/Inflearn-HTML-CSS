<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed{
            position:fixed;
            bottom: 20px;
            right:20px;
            width:40px;
            height:40px;
            border-radius: 20px;
            border:3px solid green;
            font-size: 25px;
            color:green;
        }
    </style>
</head>
<body>
    <h1>position:fixed; 지정된 위치에 html요소를 고정시킴</h1>
    <h3>top,bottom, right, left 4가지 속성을 이용하여 지정 시킬 수 있다.</h3>
    <h4>지정된 위치입니다.</h4>
    <!--최상단으로 올라가고 싶을 때 누르면 최상단 올라가는 버튼 : html스페셜 캐릭터 검색하면 특수문자가 나온다!!-->
    <button class="fixed">&uarr;</button>









</body>
</html>
