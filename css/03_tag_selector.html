    <style>
        /* 태그 선택자 
        태그명을 선택자로 사용*/

        a{
            /* 링크에 밑줄 지우기 */
            text-decoration: none; 
        }
        .underline{
            text-decoration: underline;
        }

    </style>




</head>
<body>

    <a href="" style="text-decoration: none;">링크1 / 밑줄없는 링크</a>
    <a href="" class="underline">링크2</a>
    <a href="">링크3</a>
</body>
