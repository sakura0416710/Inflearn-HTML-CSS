<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            box-sizing : border-box;
        }
        /* 스크롤이 떨어질 떼 부드럽게 넘어가는 효과 */
        html{
            scroll-behavior: smooth;
        }
        /* 상단에 딱 붙게 */
        body{
            margin:0;
        }
        .header{
            padding: 60px;
            text-align: center;
            background-color: #f9fc63;
            color: black;
        }
        .navbar{
            display: flex;
            background-color: #333;
            flex-direction: row; 
            justify-content: center;
        }
        .navbar a{
            color:white;
            padding : 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover{
            background-color: #f9fc63;
            color:black;
        }
        .row{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .side{
            flex:30%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .fakeimg{
            background-color: #aaa;
            width:100%;
            padding:20px;
            
        }
        .main{
            flex:70%;
            background-color: white;
            padding:20px;
        }
        .footer{
            padding:20px;
            text-align: center;
            background-color: #ddd;
            color:black;
        }
        /* 반응형웹이용 : 700픽셀 이하로 화면이 작아질 경우 세로 정렬 */
        @media screen and(max-width: 700px) {
            .row, .navbar{
                flex-direction: column;
            }
            
        }
        /* 메뉴부분을 상단에 고정시켜서 스크롤해도 그 자리에 있도록 하기 */
        .navbar{
            position:sticky;
            top:0%
        }

    </style>
</head>
