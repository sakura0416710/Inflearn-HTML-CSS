<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            position:relative;
            width:400px;
            height:130px;
            border:3px solid salmon;
        }
        .absolute{
            position:absolute;
            top:10px;
            width:240px;
            border:3px solid red;
        }
        .general{
            width:350px;
            border:3px solid rgb(120, 120, 189)
        }
    </style>
</head>
<body>
    <h2>position:absolute;</h2>
    <h3>현재 html요소의 부모 요소 중에서 
        "position relative요소가 설정된 가장 가까운 부모요소를 기준으로 잡고 상대적인 위치를 나타낸다"</h3>

    <div class="relative">
        position:relative로 설정된 부모 요소
        <div class="general">일반 요소 (position:static)
            <div class="absolute">position:absolute로 설정된 요소</div>
        </div>
    </div>






    </body>
</html>
