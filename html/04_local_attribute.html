<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>특정태그에서만 쓰는 로컬 속성</h1>
    <h2>1. a태그의 href속성</h2>
    <a href="https://google.com" target="_blank">구글</a> <!--_blank속성 : 새로운 탭으로 창이 열림-->
    <a href="https://google.com" target="_self">구글</a> <!-- _self 자기자신에 새로운 창이 열림-->

    <h2>2. img속성; %:브라우저에 대한 비율</h2>
    <img src="이미지 경로" width="100px" height="auto" alt="이미지에 대한 설명"/>




</body>
</html>
