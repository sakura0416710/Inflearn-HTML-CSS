<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>오디오 태그</h2>
    <!--preload : auto 미리 서버에서 오디오를 다운해둠. 사용자 시청여부와 관계없음. 시청확률이 높고 플레이 시 바로 보여져야하는 중요한 데이터에 적용-->
    <!--preload : metadate 미리 다운하진 않고 영상 상영시간과 같은 메타정보만 미리 가져옴-->
    <!--preload : none 영상 다운X 메타정보도 미리X 사용자가 영상을 다뤄보지 않을 확률이 매우 높을 때 적용.서버가 최소한의 트래픽을 유지하고 싶을 때 씀-->
    <audio src="경로" controls preload="none"></audio>
</body>
</html>
