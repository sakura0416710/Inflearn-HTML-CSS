<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>스타일 속성</h1>
    <h3>html요소에서 직접 style속성을 통해 정의하는 것: 인라인 스타일</h3>
    <h3>스타일 태그에 작성하는 것: internal 스타일</h3>
    <h3>별도의 css 파일에 작성하는 것: external 스타일</h3>

    <p>일반 문장입니다.</p>
    <p style="color: red">빨간색 글자입니다.</p>
    <p style="background-color: green; color:blue;"></p>
    <p style="font-size: 30px;">큰 사이즈 글자 입니다.</p>
    <p style="text-align: center;">가운데 정렬</p>
    <p style="text-align: right;">오른쪽 정렬</p>
    <p style="font-weight: bold;">볼드체</p>
    <p style="text-decoration: underline;">밑줄</p>
    <p style="text-decoration: line-through;">취소선</p>
    <p style="font-style: italic">이탈릭체</p>
