<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid; color:black;
            width:100%;
            border-collapse: collapse;
        }
        th{
            border:1px solid black; text-align: center;
            
        }
        td{
            border:1px solid black; text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>표 만들기</h1>
    <h3>행(가로) : tr / 제목이 들어감 </h3>
    <h3>열(세로): td와 th / 주로 데이터가 들어감</h3>
    <p>th:열의 제목을 뜻함<br/>
        thead:제목이 들어가는 모든 tr태그들 <br/>
        tbody:데이터가 들어가는 모든 tr태그들<br/>
    </p>
<hr/>
    <table>
        <thead>
        <tr>
            <th>이름</th>
            <th>연락처</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>유재석</td>
            <td>010-1234-5465</td>
            <td>ryu@naver.com</td>
        </tr>
        <tr>
            <td>김종국</td>
            <td>010-1111-2222</td>
            <td>jong@naevr.com</td>
        </tr>
        </tbody>
     
    </table>

<hr>

    <table>
        <thead>
            <tr>
                 <th>학년</th>
                 <th>반</th>
                 <th>학생수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">1학년</td> <!--rowspan : 행(가로) 병합 -> 행들을 병합하니까 세로로 길어지지-->
                <td>1반</td>
                <td>18명</td>
            </tr>
            <tr>
                
                <td>2반</td>
                <td>20명</td>
            </tr>
            <tr>
                <td>3반</td>
                <td>30명</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">합계</td> <!--colspan : 컬럼(열, 세로) 병합. 즉 컬럼을 병합하니까 가로로 길어지지-->
            <td>68명</td>
        </tfoot>
    </table>
</body>
</html>
